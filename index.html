<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <div class="header">
    <div class="logo">Tic-Tac-Toe</div>
    <div class="theme-toggle">
      <input type="checkbox" id="theme-toggle" name="theme-toggle">
    </div>
  </div>

  <div class="start-dialog">
    <div class="container">
      <div class="title">Tic-Tac-Toe</div>
      <div class="description">
        Pick a mode to play:
      </div>
      <form action="" method="post">
        <button type="button" id="pvp" name="pvp">Player vs. Player</button>
        <button type="button" id="pvc" name="pvce">Player vs. Computer <span>[EASY]</span></button>
        <button type="button" id="pvch" name="pvch">Player vs. Computer <span>[HARD]</span></button>
      </form>
    </div>
  </div>

  <div class="content">

    <div class="game-info"></div>

    <div class="game-container">
      <div class="grid">
      </div>
    </div>

    <div class="game-score">
      <div class="p1-win"></div>
      <div class="tie"></div>
      <div class="p2-win"></div>
    </div>

  </div>
</body>
</html>
