<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <div class="header">
    <div class="logo">Tic-Tac-Toe</div>
    <div class="theme-toggle">
      <input type="checkbox" id="theme-toggle" name="theme-toggle">
    </div>
  </div>

  <div class="start-dialog">
    <div class="container">
      <div class="title">Tic-Tac-Toe</div>
      <div class="description">
        Pick a mode to play:
      </div>
      <form action="" method="post">
        <button type="button" id="pvp" name="pvp">Player vs. Player</button>
        <button type="button" id="pvc" name="pvce">Player vs. Computer <span>[EASY]</span></button>
        <button type="button" id="pvch" name="pvch">Player vs. Computer <span>[HARD]</span></button>
      </form>
    </div>
  </div>

  <div class="content">

    <div class="game-info">
      X TURN
    </div>

    <div class="game-container">
      <div class="grid">
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
        <div class="tile" id="9"></div>
      </div>
    </div>

    <div class="game-score">
      <div class="x-win">
        X: <span class="x-score">0</span>
      </div>
      <div class="tie">
        TIE: <span class="tie-count">0</span>
      </div>
      <div class="o-win">
        O: <span class="o-score">0</span>
      </div>
    </div>

  </div>
</body>
</html>
